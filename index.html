<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Puppy Portfolio</title>
    
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />
      
      <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>

  <body><!--start of body-->
   
    <header><!--start of header-->
          <div class="row"><!--start of row-->
            <div class="col-md-6">
              <img class="title-logo" src="images/animals-q-c-100-100-5.jpg" alt="title-logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
              <h1 class="title-super text-thin">Jane Doette</h1>
              <h4>Front-end Ninja</h4>
            </div>
          </div><!--end of row-->
      </header><!--end of header-->
     
      <article><!--start of article-->
          <div class="row"><!--start of row-->
            <div class="col-md-12">
              <hr>
            </div>
          </div><!--end of row-->
       
        <section id="responsive-images"><!--start of section-->
            
            <div class="row"><!--start of row-->
              <div>
                <figure align="center">
                  <picture>
                    <source media="(min-width: 750px)" srcset="images/labrador-retriever-1600_large_2x.jpg 2x, images/labrador-retriever-800_large_1x.jpg" />
                    <source media="(min-width: 500px)" srcset="images/horses_medium.jpg" />
                    <img src="images/labrador-retriever.jpg" alt="Main puppy image!">
                  </picture>
                </figure>
              </div>
            </div><!--end of row-->
            
            <div class="row"><!--start of row-->
              <div class="col-md-12">
                <h2 class="text-muted">Featured Work</h2>
              </div>
            </div><!--end of row-->
            
            <div class="row text-center"><!--start of row-->
              
              <div class="col-md-4">
                <figure align="center">
                  <picture>
                    <source media="(min-width: 750px)" srcset="images/horses-1600_large_2x.jpg 2x, images/horses-800_large_1x.jpg" />
                    <source media="(min-width: 500px)" srcset="images/horses_medium.jpg" />
                    <img src="images/puppy-pictures341.jpg" alt="Puppy1">
                    <h3 class="text-uppercase">Puppy1</h3>
                    <figcaption>https://github.com/udacity/appify</figcaption>
                  </picture>
                </figure>
              </div>
              
              <div class="col-md-4">
                <figure align="center">
                  <picture>
                    <source media="(min-width: 750px)" srcset="images/horses-1600_large_2x.jpg 2x, images/horses-800_large_1x.jpg" />
                    <source media="(min-width: 500px)" srcset="images/horses_medium.jpg" />
                    <img src="images/hi-there--wallpaper-cuteimages.net.jpg" alt="Puppy2">
                    <h3 class="text-uppercase">Puppy2</h3>
                    <figcaption>https://github.com/udacity/Sunflower</figcaption>
                  </picture>
                </figure>
              </div>
              
              <div class="col-md-4">
                <figure align="center">
                  <picture>
                    <source media="(min-width: 750px)" srcset="images/horses-1600_large_2x.jpg 2x, images/horses-800_large_1x.jpg" />
                    <source media="(min-width: 500px)" srcset="images/horses_medium.jpg" />
                    <img src="images/Puppy1.jpg" alt="Puppy3">
                    <h3 class="text-uppercase">Puppy3</h3>
                    <figcaption>https://github.com/udacity/Bokeh</figcaption>
                  </picture>
                </figure>
              </div>
           
            </div><!--end of row-->
           
            <div class="row"><!--start of row-->
            <div class="col-md-12">
              <hr>
           
            </div>
          </div><!--end of row-->
       
        </section><!--end of section-->
     
      </article><!--end of article-->
   
  <footer><!--start of footer-->
      <div id="social">
        <a href="https://twitter.com/home?status=https://github.com/udacity/responsive-images" class="zocial-twitter">Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://github.com/udacity/responsive-images" class="zocial-facebook">Facebook</a>
        <a href="https://plus.google.com/share?url=https://github.com/udacity/responsive-images" class="zocial-googleplus">Google+</a>
        <a href="http://digg.com/submit?phase=2&url=https%3A%2F%2Fgithub.com%2Fudacity%2Fresponsive-images&title=Udacity%20nano%20course%3A%20Responsive%20Images&bodytext=Responsive%20images%20for%20your%20sites%20and%20web%20apps&topic=tech_news" class="zocial-digg">Digg</a>
      </div>
   
    </footer><!--end of footer-->
 
  </body><!--end of body-->

</html>
